<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Aware Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Panels Container -->
  <div id="container">
    <div class="panel" id="panel1">Intro</div>

    <div class="panel" id="panel2">
      <div id="mirror-container">
        <div id="ghost-figure">
          <div id="aura-layer"></div>
          <div id="body-core"></div>
        </div>
        <div id="interaction-layer"></div>

        <!-- READINESS PROMPT -->
        <div id="readiness-prompt">
          <strong>“How much of you has arrived?”</strong><br/>
          Move your cursor up or down—notice how your body responds.<br/><br/>
          <span class="soft-action">Click to continue</span>
        </div>

        <!-- INTERNAL TEMP PROMPT (initially hidden) -->
        <div id="temp-prompt" style="display: none;">
          <strong>“Is there heat in your core, or stillness?”</strong><br/>
          Press and hold—stay with the warmth as it builds.
        </div>
      </div>
    </div>

    <div class="panel" id="panel3">Window</div>
    <div class="panel" id="panel4">Wardrobe</div>
    <div class="panel" id="panel5">Door / Mirror</div>
  </div>

  <!-- Only one global custom cursor -->
  <div id="custom-cursor"></div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="bed/bed.js"></script>
</body>
</html>
